name: Docker Compose Image Test

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and start Shack server container
        run: |
          docker compose -f dockerfiles/docker-compose.test.yml up -d --build pavlov-shack-server

      - name: Wait for container to be ready
        run: sleep 20

      - name: Run shack validation tests
        run: |
          docker compose -f dockerfiles/docker-compose.test.yml exec -T pavlov-shack-server sh /validate.sh

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f dockerfiles/docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: |
          docker compose -f dockerfiles/docker-compose.test.yml down -v
