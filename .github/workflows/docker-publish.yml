name: Build and push Docker images

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: 'docker-publish-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag (strip leading 'v')
        run: |
          echo "IMAGE_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "Detected tag: $IMAGE_TAG"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push pavlov-vr-shack-server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/DockerfileShack
          push: true
          tags: |
            powersjk/pavlov-vr-shack-server:${{ env.IMAGE_TAG }}
            powersjk/pavlov-vr-shack-server:latest

      - name: Build & push pavlov-vr-server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/DockerfileSteam
          push: true
          tags: |
            powersjk/pavlov-vr-server:${{ env.IMAGE_TAG }}
            powersjk/pavlov-vr-server:latest
